<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'en.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h3>Ciphertext：{{c_text}}</br>
    <h3>Encrypted Key：{{e_k}}
    </br>
    <div class="container">
      <button class="button" style="vertical-align:middle" id='dtc'><span>Decrypt the ciphertext! &#8594;</span></button>
    </div>
    <p id="dcp">{{dc_process}}</p>
    <script defer="true">
    $('button#dtc').click(evt => {
      $.ajax({
        method: "POST",
        url: "/api/decryptC",
        data: {
          value : "{{c_text}}"
        }
      }).done(msg => {
        msg.forEach(ele=>{
            $('#dcp').append(`<h3>'${ele.ans}'</h3>`)
          })
      })
    })
      </script>
</body>
</html>
